pipeline_name: kafka_pipeline
tasks:
  - task_name: kafka_reader
    task_configs:
      type: reader
      format: kafka
    task_options:
      kafka.bootstrap.server: "{kafka_bootstrap_servers_plaintext}"
      subscribe: "{topic}"
      kafka.security.protocol: SSL
      startingOffsets: earliest
      dbtable: user_test
  - task_name: data_processor
    task_configs:
      type: processor
      mask_columns: name
      select_columns: name, age
      limit: 100
    task_options:
      removeNulls: True
  - task_name: kafka_writer
    task_configs:
      format: kafka
    task_options:
      type: writer
      write_type: stream
      mode: append
      db_name: demo_ingestion
      checkpointLocation: "{checkpoint_location}"
      table_name: kafka_table